<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小吕天天开心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
        
        .text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .moving-text-group {
            position: absolute;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            line-height: 1;
            opacity: 0;
        }
        
        .text-character {
            display: block;
            text-align: center;
        }
        
        @keyframes moveUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }
        
        .performance-info {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="particleCanvas"></canvas>
        <div id="textContainer" class="text-container"></div>
    </div>
    <div id="performanceInfo" class="performance-info"></div>

    <script>
        // 性能检测和自适应机制
        const PerformanceMonitor = {
            frameCount: 0,
            lastTime: 0,
            fps: 60,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            
            init() {
                this.lastTime = performance.now();
                this.updateFPS();
            },
            
            updateFPS() {
                const now = performance.now();
                this.frameCount++;
                
                if (now - this.lastTime >= 1000) {
                    this.fps = Math.round((this.frameCount * 1000) / (now - this.lastTime));
                    this.frameCount = 0;
                    this.lastTime = now;
                    
                    // 更新性能信息显示
                    document.getElementById('performanceInfo').textContent = 
                        `FPS: ${this.fps} | 粒子数: ${particles.length}`;
                    
                    // 根据FPS自动调整粒子数量
                    this.adaptiveAdjustment();
                }
                
                requestAnimationFrame(() => this.updateFPS());
            },
            
            adaptiveAdjustment() {
                // 如果FPS低于30，减少粒子数量
                if (this.fps < 30 && particles.length > 300) {
                    const removeCount = Math.min(100, particles.length - 300);
                    particles.splice(particles.length - removeCount, removeCount);
                }
                // 如果FPS高于50且粒子数少于初始值，可以适当增加粒子
                else if (this.fps > 50 && particles.length < initialParticleCount) {
                    const addCount = Math.min(50, initialParticleCount - particles.length);
                    addParticles(addCount);
                }
            }
        };
        
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const textContainer = document.getElementById('textContainer');
        
        // 设置Canvas尺寸为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        
        // 根据设备类型设置初始粒子数量
        let initialParticleCount;
        if (PerformanceMonitor.isMobile) {
            initialParticleCount = 600; // 手机端减少粒子数量
        } else {
            initialParticleCount = 1200; // 桌面端保持原有数量
        }
        
        // 粒子数组
        let particles = [];
        
        // 明亮颜色数组
        const brightColors = [
            '#FF69B4', // 热情的粉色
            '#FF1493', // 深粉色
            '#FF10F0', // 亮粉色
            '#FF00FF', // 洋红色
            '#FF6EC7', // 浅粉色
        ];
        
        // 文字数组 - 重复多次"小吕天天开心"
        const textArray = ['小', '吕', '天', '天', '开', '心'];
        const TEXT_REPEAT = 3; // 每组重复3次
        const MAX_TEXT_GROUPS = 30; // 最多30组文字
        
        // 当前活动的文字组
        let activeTextGroups = 0;
        let lastCreateTime = 0;
        const CREATE_INTERVAL = 600; // 创建间隔600ms
        
        // 创建移动文字组
        function createMovingTextGroups(currentTime) {
            // 控制创建频率，确保有空窗期
            if (currentTime - lastCreateTime < CREATE_INTERVAL) return;
            
            // 随机决定是否创建新文字组（最多同时有12-18组）
            if (activeTextGroups < 18 && Math.random() < 0.7) {
                const textGroup = document.createElement('div');
                textGroup.className = 'moving-text-group';
                
                // 创建重复的"小吕天天开心"文字
                let fullText = '';
                for (let repeat = 0; repeat < TEXT_REPEAT; repeat++) {
                    for (let i = 0; i < textArray.length; i++) {
                        // 更淡的绿色，从80到30
                        const greenValue = Math.floor(80 - (i * 8) - (repeat * 15));
                        const finalGreen = Math.max(10, greenValue); // 确保不会太暗
                        fullText += `<div class="text-character" style="color: rgb(0, ${finalGreen}, 0)">${textArray[i]}</div>`;
                    }
                    // 在重复之间添加空行
                    if (repeat < TEXT_REPEAT - 1) {
                        fullText += `<div class="text-character" style="color: transparent">·</div>`;
                    }
                }
                textGroup.innerHTML = fullText;
                
                // 随机位置 - 包括爱心区域
                const centerX = canvas.width / 2;
                const heartWidth = Math.min(canvas.width, canvas.height) * 0.3;
                
                let xPos;
                // 30%概率出现在爱心区域
                if (Math.random() < 0.3) {
                    xPos = centerX + (Math.random() - 0.5) * heartWidth;
                } else {
                    // 其他位置随机分布
                    const isLeft = Math.random() > 0.5;
                    xPos = isLeft ? 
                        Math.random() * window.innerWidth * 0.4 : 
                        window.innerWidth - Math.random() * window.innerWidth * 0.4 - 15;
                }
                
                textGroup.style.left = xPos + 'px';
                textGroup.style.top = window.innerHeight + 30 + 'px';
                
                // 随机动画参数
                const duration = 18000 + Math.random() * 12000; // 18-30秒
                const delay = Math.random() * 2000; // 0-2秒随机延迟
                
                textGroup.style.animation = `moveUp ${duration}ms linear ${delay}ms forwards`;
                
                textContainer.appendChild(textGroup);
                activeTextGroups++;
                lastCreateTime = currentTime;
                
                // 动画结束后移除元素
                setTimeout(() => {
                    if (textGroup.parentNode) {
                        textGroup.parentNode.removeChild(textGroup);
                        activeTextGroups--;
                    }
                }, duration + delay);
            }
        }
        
        // 粒子类
        class Particle {
            constructor(x, y, targetX, targetY) {
                // 初始位置在屏幕随机位置，但不要太远
                this.x = canvas.width/2 + (Math.random() - 0.5) * canvas.width * 0.8;
                this.y = canvas.height/2 + (Math.random() - 0.5) * canvas.height * 0.8;
                this.targetX = targetX;
                this.targetY = targetY;
                this.originalX = targetX;
                this.originalY = targetY;
                this.size = Math.random() * 1.2 + 0.8;
                this.speed = Math.random() * 0.03 + 0.01;
                this.vx = 0;
                this.vy = 0;
                this.friction = 0.99;
                this.ease = 0.01;
                this.angle = Math.random() * Math.PI * 2;
                this.amplitude = Math.random() * 2 + 1;
                this.frequency = Math.random() * 0.003 + 0.001;
                this.timeOffset = Math.random() * 100;
                this.color = brightColors[Math.floor(Math.random() * brightColors.length)];
                this.opacity = 0;
                this.pulseSpeed = Math.random() * 0.003 + 0.001;
                this.pulseOffset = Math.random() * Math.PI * 2;
                
                // 围绕爱心旋转的属性
                this.orbitRadius = Math.random() * 10 + 5;
                this.orbitSpeed = Math.random() * 0.001 + 0.0005;
                this.orbitAngle = Math.random() * Math.PI * 2;
                
                // 动画延迟和进度控制
                this.animationDelay = Math.random() * 5000;
                this.animationProgress = 0;
                this.fadeInProgress = 0;
            }
            
            update(time) {
                // 延迟动画开始
                if (time < this.animationDelay) return;
                
                // 计算动画进度 - 非常缓慢
                const elapsed = time - this.animationDelay;
                this.animationProgress = Math.min(1, elapsed / 8000);
                this.fadeInProgress = Math.min(1, elapsed / 4000);
                
                // 缓慢淡入效果
                this.opacity = 0.4 + Math.sin(time * this.pulseSpeed + this.pulseOffset) * 0.3;
                this.opacity *= this.fadeInProgress;
                
                // 围绕爱心旋转 - 只在接近目标时开始
                if (this.animationProgress > 0.3) {
                    this.orbitAngle += this.orbitSpeed;
                }
                const orbitX = Math.cos(this.orbitAngle) * this.orbitRadius * Math.max(0, this.animationProgress - 0.3) * 3;
                const orbitY = Math.sin(this.orbitAngle) * this.orbitRadius * Math.max(0, this.animationProgress - 0.3) * 3;
                
                // 计算波动效果 - 只在接近目标时开始
                const waveIntensity = Math.max(0, this.animationProgress - 0.5);
                const waveX = Math.cos(this.angle + time * this.frequency + this.timeOffset) * this.amplitude * waveIntensity;
                const waveY = Math.sin(this.angle + time * this.frequency + this.timeOffset) * this.amplitude * waveIntensity;
                
                // 更新目标位置
                this.targetX = this.originalX + waveX + orbitX;
                this.targetY = this.originalY + waveY + orbitY;
                
                // 计算到目标位置的方向和距离
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // 如果距离很小，直接到达目标位置
                if (distance < 0.1) {
                    this.x = this.targetX;
                    this.y = this.targetY;
                } else {
                    // 应用缓动效果，使用动画进度来平滑开始
                    const currentEase = this.ease * this.animationProgress;
                    this.vx += dx * currentEase;
                    this.vy += dy * currentEase;
                    this.vx *= this.friction;
                    this.vy *= this.friction;
                    
                    // 限制最大速度
                    const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                    const maxSpeed = 0.5;
                    if (currentSpeed > maxSpeed) {
                        this.vx = (this.vx / currentSpeed) * maxSpeed;
                        this.vy = (this.vy / currentSpeed) * maxSpeed;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy;
                }
                
                // 更新角度
                this.angle += 0.0005;
            }
            
            draw() {
                if (this.fadeInProgress === 0) return;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                // 创建发光效果
                ctx.shadowBlur = 8;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                
                // 重置阴影和透明度
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }
        
        // 添加新粒子
        function addParticles(count) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const heartSize = Math.min(canvas.width, canvas.height) * 0.18;
            
            for (let i = 0; i < count; i++) {
                // 使用随机参数生成爱心上的点
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                // 缩放和定位
                let scaledX = centerX + x * heartSize / 16;
                let scaledY = centerY - y * heartSize / 16;
                
                // 让粒子分布在爱心周围
                const spreadDistance = Math.random() * 12 + 3;
                const spreadAngle = Math.random() * Math.PI * 2;
                
                scaledX += Math.cos(spreadAngle) * spreadDistance;
                scaledY += Math.sin(spreadAngle) * spreadDistance;
                
                // 创建粒子
                const particle = new Particle(
                    scaledX,
                    scaledY,
                    scaledX,
                    scaledY
                );
                
                particles.push(particle);
            }
        }
        
        // 创建爱心形状的粒子
        function createHeartParticles() {
            particles = [];
            addParticles(initialParticleCount);
            return particles;
        }
        
        // 动画循环
        let lastFrameTime = 0;
        const frameInterval = 1000 / 60; // 目标60FPS
        
        function animate(time) {
            // 限制帧率，减少不必要的渲染
            if (time - lastFrameTime < frameInterval) {
                requestAnimationFrame(animate);
                return;
            }
            lastFrameTime = time;
            
            // 使用深色渐变背景
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, canvas.width/2
            );
            gradient.addColorStop(0, 'rgba(15, 0, 20, 0.95)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 1)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新所有粒子
            particles.forEach(particle => {
                particle.update(time);
                particle.draw();
            });
            
            // 随机创建文字组
            createMovingTextGroups(time);
            
            requestAnimationFrame(animate);
        }
        
        // 窗口大小改变时重置
        window.addEventListener('resize', function() {
            resizeCanvas();
            createHeartParticles();
            textContainer.innerHTML = ''; // 清空文字
            activeTextGroups = 0;
        });
        
        // 初始化并开始动画
        PerformanceMonitor.init();
        createHeartParticles();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
